    <script>
      $(document).ready(function () {
        var urlParams = new URLSearchParams(window.location.search);
        var personel_id = urlParams.get("personel_id");
        $.ajax({
          url: "http://localhost:3000/api/getTurGelecekAnalizi/" + personel_id,
          type: "GET",
          dataType: "json",
          success: function (response) {
            if (response.success) {
              var data = response.data;
              $({ counter: 0 }).animate(
                { counter: data.tahmini_6_ay_sonrasi_performans },
                {
                  duration: 1500,
                  easing: "swing",
                  step: function () {
                    $("#sayi_6").text(Math.ceil(this.counter));
                  },
                }
              );

              $({ counter: 0 }).animate(
                { counter: data.tahmini_12_ay_sonrasi_performans },
                {
                  duration: 1500,
                  easing: "swing",
                  step: function () {
                    $("#sayi_12").text(Math.ceil(this.counter));
                  },
                }
              );

              $("#personel_ad_soyad").text(data.personel_ad_soyad);
              $("#personel_id").text(data.personel_id);
              $("#meslek").text(data.meslek_adi);
              $("#personel_takim").text(data.takim_ad);
            }
          },
          error: function (error) {
            console.error(error);
            alert("Verileri getirme hatası");
          },
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Verileri tanımlayın
        var months = ["Aralık", "Ocak", "Şubat", "Mart", "Nisan", "Mayıs"];

        // Chart.js ile çizgi grafiği oluşturma
        var ctx = document.getElementById("monthlyChart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: months,
            datasets: [
              {
                label: "Sayılar",
                data: [], // Verileri burada boş bırakıyoruz ve AJAX isteği ile dolduracağız
                backgroundColor: "rgba(54, 162, 235, 0.2)", // Arkaplan rengi (isteğe bağlı)
                borderColor: "rgba(54, 162, 235, 1)", // Çizgi rengi
                borderWidth: 2,
                pointBackgroundColor: "rgba(54, 162, 235, 1)", // Nokta rengi
                pointRadius: 5,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
        var urlParams = new URLSearchParams(window.location.search);
        var personel_id = urlParams.get("personel_id");
        // AJAX isteği yapma
        $.ajax({
          url: "http://localhost:3000/api/getTurGelecekAnalizi/" + personel_id,
          method: "GET",
          success: function (response) {
            if (response.success) {
              var data = response.data;

              // Veritabanından gelen en son ayı alın
              var lastMonth = months[months.length - 1]; // Örneğin: "Mayıs"

              // En son ayı bir Date nesnesine dönüştürün
              var monthNames = [
                "Ocak",
                "Şubat",
                "Mart",
                "Nisan",
                "Mayıs",
                "Haziran",
                "Temmuz",
                "Ağustos",
                "Eylül",
                "Ekim",
                "Kasım",
                "Aralık",
              ];
              var lastMonthNumber = monthNames.indexOf(lastMonth);
              var lastMonthYear = data.t_mayis_24 ? 2024 : 2023; // Veritabanından gelen yılı alın
              var lastMonthDate = new Date(lastMonthYear, lastMonthNumber);

              // En son aydan 6 ve 12 ay sonrasını hesaplayın
              var sixMonthsLater = new Date(
                lastMonthDate.setMonth(lastMonthDate.getMonth() + 6)
              );
              var twelveMonthsLater = new Date(
                lastMonthDate.setMonth(lastMonthDate.getMonth() + 6)
              );

              // Ay isimlerini ve yılları hesaplayın
              var sixMonthsLaterName =
                monthNames[sixMonthsLater.getMonth()] +
                " " +
                sixMonthsLater.getFullYear();
              var twelveMonthsLaterName =
                monthNames[twelveMonthsLater.getMonth()] +
                " " +
                twelveMonthsLater.getFullYear();

              // Ay isimlerini ve tahmini performansları grafiğe ekleyin
              myChart.data.labels.push(
                sixMonthsLaterName,
                twelveMonthsLaterName
              );
              myChart.data.datasets[0].data = [
                data.t_aralik_23,
                data.t_ocak_24,
                data.t_subat_24,
                data.t_mart_24,
                data.t_nisan_24,
                data.t_mayis_24,
                data.tahmini_6_ay_sonrasi_performans,
                data.tahmini_12_ay_sonrasi_performans,
              ];

              myChart.update(); // Grafiği güncelle
            }
          },
        });
      });
    </script>
